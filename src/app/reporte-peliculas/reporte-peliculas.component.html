    <label for="genero">Género:</label>
    <input type="text" id="genero" [(ngModel)]="filtroGenero">
    
    <label for="anio">Año de lanzamiento:</label>
    <input type="number" id="anio" [(ngModel)]="filtroAnio">
    
    <table>
      <tr>
        <th>Título</th>
        <th>Género</th>
        <th>Año de lanzamiento</th>
      </tr>
      <tr *ngFor="let pelicula of peliculas | filter: { genero: filtroGenero, lanzamiento: filtroAnio }">
        <td>{{ pelicula.titulo }}</td>
        <td>{{ pelicula.genero }}</td>
        <td>{{ pelicula.lanzamiento }}</td>
      </tr>
    </table>
    
    <button (click)="generarPDF()">Generar PDF</button>
    <button (click)="exportarExcel()">Exportar a Excel</button>
